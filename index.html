<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <title>Vacation Packages</title>
</head>
<body>
  <div class="container-fluid">
    <div id="header" class="row">
      <div class="col-md-10 col-md-offset-1"><h1>Travel</h1></div>
    </div>
    <div id="inspiration" class="row">
      <div class="col-md-offset-1 col-md-10">
        <div id="schedule" class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <h2>Book a trip!</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="startPoint">Origin:</label>
                  <input class="origin form-control" type="text" value="Orange County (SNA)" readonly="readonly">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="endPoint">Destination:</label>
                  <input id="search" class="search form-control" type="text" placeholder="Where do you want to go?">
                  <ul class="list-group"></ul>
                </div>
              </div>
              <div class="col-md-12"><hr/></div>
              <div class="col-md-6">
                <div class="form group">
                  <label for="startDate">Departing:</label>
                  <input class="start form-control" type="date" name="startDate">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="endDate">Returning:</label>
                  <input class="end form-control" type="date" name="endDate">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <hr/>
      </div>
      <div id="details" class="col-md-12">

      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
