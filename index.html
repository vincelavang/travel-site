<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Vacation Packages</title>
  </head>
  <body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="1000" data-wrap="true">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img class="d-block img-fluid" src="pictures/beach-hut.jpg" alt="First slide">
        </div>
        <div class="item">
          <img class="d-block img-fluid" src="pictures/bungalow.jpg" alt="Second slide" width="1124" height="315">
        </div>
        <div class="item">
          <img class="d-block img-fluid" src="pictures/phiphi.jpg" alt="Third slide" width="1124" height="315">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-body">
          <div id="date-section" class="container">
            <div class="row">
              <div class="col-md-6">
                <div class="form group">
                  <label for="startDate">Departing:</label>
                  <input class="start form-control" type="date" name="startDate">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form group">
                  <label for="endDate">Returning:</label>
                  <input class="end form-control" type="date" name="endDate">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form group">
                  <label for="startPoint">Origin:</label>
                  <input class="origin form-control" type="text" value="Orange County (SNA)" readonly="readonly">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form group">
                  <label for="endPoint">Destination:</label>
                  <input id="search" class="search form-control" type="text" placeholder="Where do you want to go?">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="thumbnail">
            <img class="check-in" src="pictures/johnwayne.jpg">
          </div>
        </div>
        <div class="col-md-6">
            <ul class="list-group">
              <div class="thumbnail"
                <img class="passport" src="pictures/passports.jpg">
              </div>
            </ul>
              <div class="thumbnail">
                <a href="#" class="btn btn-primary" role="button">Button</a>
                <div class="image-container">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
